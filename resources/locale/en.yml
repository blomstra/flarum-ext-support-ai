blomstra-support-ai:
    admin:
        setting:
            api-key: API key
            model: AI Model
            api-organisation: API organisation
            username: Username the bot should pretend to be
            persona: Declare a persona for the bot
            how-to-moderate: Instructions how the bot should moderate
            respond-to-op: Allow Support AI to respond to discussion starter
            respond-to-replies: Allow Support AI to respond to replies
            respond-to-mentions: Allow Support AI to respond to mentions
        permission:
            respond-to-op: Respond to discussion starter from these groups
            respond-to-replies: Respond to replies from these groups
            respond-to-mentions: Respond when mentioned by these groups
